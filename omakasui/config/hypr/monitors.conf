# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Base configuration
env = GDK_SCALE,1

# Built-in laptop monitor
monitor = eDP-1, preferred, auto, 1

# External monitor via HDMI - only activates when connected
monitor = HDMI-A-1, preferred, auto, 1

# External monitors via USB-C/Thunderbolt/DisplayPort (common names)
# These will be auto-detected by the script
monitor = DP-1, preferred, auto, 1
monitor = DP-2, preferred, auto, 1
monitor = DP-3, preferred, auto, 1
monitor = DP-4, preferred, auto, 1

# Fallback for any other monitor
monitor = , preferred, auto, 1

# Execute dynamic configuration script at startup
# This will prioritize external monitors when present
exec-once = ~/.cfg/omakasui/default/hypr/monitor-setup.sh

# Optional: Re-run when monitors change (uncomment if needed)
# exec = ~/.cfg/omakasui/default/hypr/monitor-setup.sh
